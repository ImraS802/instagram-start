<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Instagram</title>
    <link
      href="https://fonts.googleapis.com/css?family=Karla:400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <script
      src="https://kit.fontawesome.com/5c3820baf9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <main>
        <!-- phone image -->
        <div class="container-phones">
          <div class="phones">
            <img src="images/phones.png" alt="Phone screens" width="400" />
          </div>
          <div class="form-container">
            <!-- form -->
            <form action="" method="POST">
              <div class="instagram-logo">
                <img src="images/logo.png" alt="Instagram logo" width="200" />
              </div>

              <h1 class="photos-videos-text">
                Sign up to see photos and videos from your friends.
              </h1>
              <div class="shift">
                <i class="fa-brands fa-square-facebook"></i>
                <input type="submit" value="&#xf082; Log in with Facebook" id="facebook-button"/>
              </div>

              <p class="or"><strong>Or</strong></p>

              <div class="form-field flex-field">
                <label for="mobile-number-email"></label>
                <input
                  type="text"
                  name="mobile-number-email"
                  placeholder="Mobile Number or Email"
                  required
                />
              </div>
              <div class="form-field flex-field">
                <label for="full-name"></label>
                <input
                  type="text"
                  name="full-name"
                  placeholder="Full Name"
                  required
                />
              </div>
              <div class="form-field flex-field">
                <label for="username"></label>
                <input
                  type="text"
                  name="username"
                  placeholder="Username"
                  required
                />
              </div>
              <div class="form-field flex-field">
                <label for="password"></label>
                <input
                  type="text"
                  name="password"
                  placeholder="Password"
                  required
                />
              </div>
              <!-- Sign up -->
              <div class="shift">
                <input type="submit" value="Sign up" id="sign-up-button"/>
              </div>
              <p class="policy">
                By signing up, you agree to our
                <br/>
                <strong>Terms &amp; Privacy Policy.</strong>
              </p>
            </form>
            <div class="form-bottom">
              <p><strong>Have an account?</strong></p>
              <a href="https://www.instagram.com/">Log in</a>
            </div>

            <h4><strong>Get the app.</strong></h4>
            <div class="store-icons">
              <div class="column"><img src="images/app-store.png" alt="Apple Store" /></div>
              <div class="column"></div><img src="images/google-play.png" alt="Google Play" /></div>
            </div>

          </div>
        </div>
      </main>
      <!-- footer -->
      <footer>
        <div class="footer-links">
          <nav>
            <a href="#">About us</a>
            <a href="#">Support</a>
            <a href="#">Blog</a>
            <a href="#">Press</a>
            <a href="#">API</a>
            <a href="#">Jobs</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Directory</a>
            <a href="#">Language</a>
          </nav>
        </div>
        <p class="copyright">&copy 2017 Instagram</p>
      </footer>
    </div>
  </body>
</html>
